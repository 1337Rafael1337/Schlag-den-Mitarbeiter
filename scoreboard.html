<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punktetafel</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #ffcc33;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }
        .scoreboard {
            background-color: #ffcc33;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            box-sizing: border-box;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
            height: 50px;
        }
        .progress {
            height: 100%;
            border-radius: 20px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
        }
        .team1-progress {
            background-color: #007BFF;
        }
        .team2-progress {
            background-color: #FF5733;
        }
        .rounds-info {
            font-size: 2em;
            margin-top: 10px;
        }
        #team1-score, #team2-score {
            font-size: 2.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Punktetafel</h1>
        <div id="rounds-info" class="rounds-info"></div>
        <div id="team1-score"></div>
        <div class="progress-bar">
            <div id="team1-progress" class="progress team1-progress">0%</div>
        </div>
        <div id="team2-score" style="margin-top: 20px;"></div>
        <div class="progress-bar">
            <div id="team2-progress" class="progress team2-progress">0%</div>
        </div>
    </div>

    <script>
        function updateScoreboard() {
            const data = JSON.parse(localStorage.getItem('punktetafel'));
            if (data) {
                let team1Punkte = 0;
                let team2Punkte = 0;
                const team1Name = data.team1 || "Team 1";
                const team2Name = data.team2 || "Team 2";
                const totalGames = parseInt(data.spiele) || 15;

                let gespielteRunden = 0;
                for (let i = 1; i <= totalGames; i++) {
                    const winner = data[`spiel${i}`];
                    if (winner === '1') {
                        team1Punkte += i;
                        gespielteRunden++;
                    } else if (winner === '2') {
                        team2Punkte += i;
                        gespielteRunden++;
                    }
                }

                const maxPoints = (totalGames * (totalGames + 1)) / 2; // Maximale Punktzahl
                const team1Percent = (team1Punkte / maxPoints) * 100;
                const team2Percent = (team2Punkte / maxPoints) * 100;

                const verbleibendePunkte = maxPoints - team1Punkte - team2Punkte;
                const kannTeam1NichtMehrÜberholtWerden = team1Punkte > team2Punkte + verbleibendePunkte;
                const kannTeam2NichtMehrÜberholtWerden = team2Punkte > team1Punkte + verbleibendePunkte;

                if (kannTeam1NichtMehrÜberholtWerden) {
                    document.getElementById('team1-progress').style.backgroundColor = '#28a745';
                } else {
                    document.getElementById('team1-progress').style.backgroundColor = '#007BFF';
                }

                if (kannTeam2NichtMehrÜberholtWerden) {
                    document.getElementById('team2-progress').style.backgroundColor = '#28a745';
                } else {
                    document.getElementById('team2-progress').style.backgroundColor = '#FF5733';
                }

                document.getElementById('rounds-info').textContent = `Gespielte Runden: ${gespielteRunden} von ${totalGames}`;
                document.getElementById('team1-score').textContent = `${team1Name}: ${team1Punkte} Punkte`;
                document.getElementById('team2-score').textContent = `${team2Name}: ${team2Punkte} Punkte`;

                document.getElementById('team1-progress').style.width = `${team1Percent}%`;
                document.getElementById('team1-progress').textContent = `${Math.round(team1Percent)}%`;

                document.getElementById('team2-progress').style.width = `${team2Percent}%`;
                document.getElementById('team2-progress').textContent = `${Math.round(team2Percent)}%`;
            } else {
                alert('Keine Daten gefunden. Bitte konfigurieren Sie die Spiele auf der Kontrollseite.');
            }
        }

        window.addEventListener('load', updateScoreboard);
        setInterval(updateScoreboard, 2000); // Aktualisiere die Punktetafel alle 2 Sekunden
    </script>
</body>
</html>
