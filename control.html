<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkteverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 90vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Punkteverwaltung</h1>
        <form id="controlForm">
            <label for="team1">Name Team 1:</label>
            <input type="text" id="team1" name="team1" value="Spieler" required>
            
            <label for="team2">Name Team 2:</label>
            <input type="text" id="team2" name="team2" value="Raab" required>

            <label for="spiele">Anzahl der Spiele:</label>
            <input type="number" id="spiele" name="spiele" min="1" max="15" value="15" required>
            
            <div id="spielInputs">
                <!-- JavaScript wird hier Felder hinzufügen -->
            </div>
            <button type="submit">Punktetafel aktualisieren</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('controlForm');
        const spieleInput = document.getElementById('spiele');
        const spielInputsContainer = document.getElementById('spielInputs');

        // Lade Daten aus dem localStorage und aktualisiere das Formular
        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('punktetafel'));
            if (savedData) {
                document.getElementById('team1').value = savedData.team1 || 'Spieler';
                document.getElementById('team2').value = savedData.team2 || 'Raab';
                spieleInput.value = savedData.spiele || 15;
                createSpielInputs(savedData.spiele);
                for (let i = 1; i <= savedData.spiele; i++) {
                    document.getElementById(`spiel${i}`).value = savedData[`spiel${i}`] || '';
                }
            } else {
                createSpielInputs(spieleInput.value);
            }
        }

        function createSpielInputs(spiele) {
            spielInputsContainer.innerHTML = ''; // Alte Eingabefelder löschen
            for (let i = 1; i <= spiele; i++) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label for="spiel${i}">Gewinner Spiel ${i} (1 für Team 1, 2 für Team 2):</label>
                    <input type="number" id="spiel${i}" name="spiel${i}">
                `;
                spielInputsContainer.appendChild(div);
            }
        }

        function saveData() {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            localStorage.setItem('punktetafel', JSON.stringify(data));
            alert('Punktetafel wurde aktualisiert!');
        }

        spieleInput.addEventListener('input', () => createSpielInputs(spieleInput.value));
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            saveData();
        });

        // Initiale Daten laden und Felder erstellen
        loadData();
    </script>
</body>
</html>
